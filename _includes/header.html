<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						<ul class="list-inline intro-social-buttons"> <br />
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" target="_blank"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>

            <a href="#about"><i class="fa fa-angle-down fa-4x"></i></a>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>

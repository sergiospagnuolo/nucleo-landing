<!-- Índice intermediário de destaque -->
<div class="container" style="padding: 0 5% 0px;max-width:850px">
          <div class="row">
          <h5 class="chapeu"><i class="fas fa-layer-group fa-lg"></i> DESTAQUES</h5>
          <br /><br />
{% for post in site.posts offset:1 limit : 6 %}
          <div class="indexpost" style="background: url({{ site.baseurl }}{{ post.background }}) rgba(0, 0, 0, 0.4);">
                <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
                  <h3 class="page-ttt">{{ post.titulo_redes }}</h3></a>
                  <br />
                  <span class="arquivado" style="color:#fff">

                    {{ post.date | date: '%d/%m/%Y' }} &middot; Arquivado em <a href="{{ post.categories }}"><span style="color:#fff;background-color:#4b31dd">{{ post.categories }}</span></a>

                  </span><br /><br />

                </div>
                {% endfor %}
              </div>
      </div>

<br /><br /><br />

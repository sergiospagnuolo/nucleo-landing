{% include head_post.html %}

{% for post in site.posts limit:1 %}
<br />


  <div class="bannerpost" style="  background: url({{ site.baseurl }}{{ post.background }}) rgba(0, 0, 0, 0.4);">
        <div class="container" style="min-height: 400px;">
                <div class="col-lg-10"><br />
                <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
                  <h5 style="color:#fff"><i class="fas fa-fire-alt"></i> MAIS RECENTE</h5>
                  <h2 class="page-tt">{{ post.title }}</h2></a>
                  </div>
                  <br />
                  <div class="col-lg-8">
                  <span class="arquivado" style="color:#fff">

                    <i class="far fa-calendar-alt"></i> {{ post.date | date: '%d/%m/%Y' }} &middot; Arquivado em <a href="{{ post.categories }}"><span style="color:#fff;background-color:#4b31dd">{{ post.categories }}</span></a>

                  </span>
                  <br /><br />
                <!--<a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}"><p class="conteudo"><i class="fas fa-long-arrow-alt-right"></i> {{ post.excerpt }}</p></a>-->
                </div>
                <br />

              </div>
            </div>

{% endfor %}

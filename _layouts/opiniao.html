<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{% include nav.html %}
<!-- Page Header -->

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-heading">
				<br />
        <h1 style="text-transform:uppercase">{{ page.title }}</h1>
        {% if page.subtitle %}
        <h3 style="color:#777">{{ page.subtitle }}</h3>
        {% endif %}
        <span style="font-family:'Roboto Mono';font-size:0.8em">
          Última atualização em {{ page.atualizacao | date: '%d/%m/%Y' }} </span> <br />
        </span>
				<hr style="height:2px;background-color:#4b31dd" />
      </div>
    </div>
  </div>
</div>

<div class="container wrap sidebar-right box_conteudo">
  <div class="container">
    <div class="row">
			<div class="creditos">

		</div>
			<div class="main col-sm-7">
        <div class="texto_post">

        {{ content }}

        </div>
				<br />
				<br />

      	</div>

  	</div>
	</div>
</div>

  {% include footer.html %}
  {% include js.html %}
</body>
</html>

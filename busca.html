---
layout: pages
title: 'Encontre nossas reportagens'
desc: 'Busca por palavra-chave'
direct: 'busca'
---
<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
    {% unless post.tipo contains 'draft' %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "subtitle": "{{ post.subtitle | xml_escape }}",
        "date": "{{ post.date | date: '%d/%m/%Y' |  xml_escape }}",
        "cat": "{{ post.cat |  xml_escape }}",
        "categories": "{{ post.categories | xml_escape }}",
        "tags": "{{ post.tags | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
      {% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/searchjs/lunr.min.js"></script>
<script src="{{ site.baseurl }}/js/searchjs/search.js"></script>
